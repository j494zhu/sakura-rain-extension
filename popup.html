<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Custom Settings</h3>
    
    <div class="control-group">
        <div class="header-row">
            <label>Density</label>
            <span id="petalCountVal" class="value-display"></span>
        </div>
        <input type="range" id="petalCount" min="0" max="1000" step="50">
    </div>

    <div class="divider"></div>

    <div class="control-group">
        <div class="header-row">
            <label>Use Static Petal Size</label>
            <input type="checkbox" id="useStaticSize">
        </div>
        <input type="range" id="staticSize" min="5" max="50" step="1">
        <div style="text-align: right;"><span id="staticSizeVal" class="value-display"></span></div>
    </div>

    <div class="divider"></div>

    <div class="control-group">
        <div class="header-row">
            <label>Use Static Wind Speed</label>
            <input type="checkbox" id="useStaticWind">
        </div>
    </div>

    <div class="control-group">
        <div class="header-row">
            <label>Base Wind Speed</label>
            <span id="baseWindSpeedVal" class="value-display"></span>
        </div>
        <input type="range" id="baseWindSpeed" min="-10" max="10" step="0.5">
    </div>

    <div id="dynamicWindControls">
        <div class="control-group">
            <div class="header-row">
                <label>Gust Freq</label>
                <span id="windChangeSpeedVal" class="value-display"></span>
            </div>
            <input type="range" id="windChangeSpeed" min="0.001" max="0.1" step="0.001">
        </div>
        <div class="control-group">
            <div class="header-row">
                <label>Gust Range</label>
                <span id="windMaxRangeVal" class="value-display"></span>
            </div>
            <input type="range" id="windMaxRange" min="0" max="10" step="0.5">
        </div>
    </div>

    <div class="divider"></div>

    <div class="control-group">
        <div class="header-row">
            <label>Gravity</label>
            <span id="gravityVal" class="value-display"></span>
        </div>
        <input type="range" id="gravity" min="0.5" max="5" step="0.1">
    </div>

    <div class="control-group">
        <div class="header-row">
            <label>Rotation</label>
            <span id="rotationSpeedVal" class="value-display"></span>
        </div>
        <input type="range" id="rotationSpeed" min="0" max="0.2" step="0.01">
    </div>

    <div class="control-group">
        <div class="header-row">
            <label>Sway</label>
            <span id="swayAmplitudeVal" class="value-display"></span>
        </div>
        <input type="range" id="swayAmplitude" min="0" max="5" step="0.1">
    </div>

    <div class="control-group">
        <div class="header-row">
            <label>Opacity</label>
            <span id="globalAlphaVal" class="value-display"></span>
        </div>
        <input type="range" id="globalAlpha" min="0.1" max="1" step="0.1">
    </div>

    <script src="popup.js"></script>
</body>
</html>
